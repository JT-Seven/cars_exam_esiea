<ion-header>
  <ion-toolbar>
    <ion-title>Ajout d'une voiture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form (ngSubmit)="onSubmit()" class="container-form" #carForm="ngForm">
      <div class="input-container">
        <ion-input label="Photo avant" label-placement="stacked" type="file" (change)="handleFile($event, 'front')"
          accept="image/*">
        </ion-input>
      </div>

      <div class="input-container">
        <ion-input label="Photo arrière" label-placement="stacked" type="file" (change)="handleFile($event, 'back')"
          accept="image/*">
        </ion-input>
      </div>
      <div class="input-container">
        <ion-input label="Marque" label-placement="floating" type="text" [(ngModel)]="formData.brand" name="brand"
          fill="outline" placeholder="Entrez la marque" required>
        </ion-input>
      </div>

      <div class="input-container">
        <ion-input label="Modèle" label-placement="floating" type="text" [(ngModel)]="formData.model" name="model"
          fill="outline" placeholder="Entrez le modèle" required>
        </ion-input>
      </div>

      <div class="input-container">
        <ion-input label="Plaque d'immatriculation" label-placement="floating" type="text"
          [(ngModel)]="formData.licensePlate" name="licensePlate" fill="outline"
          placeholder="Entrez la plaque d'immatriculation" required>
        </ion-input>
      </div>


      <div class="button-container">
        <ion-buttons slot="start">
          <ion-button expand="full" shape="round" class="button-cancel" (click)="cancel()">
            Annuler
          </ion-button>
        </ion-buttons>
        <ion-button expand="full" shape="round" type="submit" class="custom-blue" (click)="cancel()"
          [disabled]="!carForm.form.valid">
          Enregistrer
        </ion-button>
      </div>
    </form>
</ion-content>
